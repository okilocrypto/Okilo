<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$OKILO - Stand Up Coin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0a0f24, #1e2c68);
      color: #e0e0e0;
      text-align: center;
      overflow-x: hidden;
      background-image: url('https://okilocrypto.github.io/Okilo/BANNER.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.8);
      min-height: 100vh;
      padding: 2em;
    }
    .header {
      font-size: 3em;
      font-weight: bold;
      margin-top: 1em;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    .logo {
      max-width: 150px;
      border-radius: 50%;
      margin: 1em auto;
      box-shadow: 0 0 15px #00ffff;
    }
    .slogan {
      font-size: 1.2em;
      margin: 1em 0;
      background: #00ffff;
      color: #000;
      display: inline-block;
      padding: 0.5em 1em;
      border-radius: 8px;
    }
    .buy-btn {
      background-color: #00ffcc;
      color: #000;
      padding: 1em 2em;
      font-size: 1.3em;
      border: none;
      border-radius: 15px;
      margin-top: 1.5em;
      margin-bottom: 1em;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffff;
      display: inline-block;
      max-width: 90%;
    }
    .buy-btn:hover {
      background-color: #00ccaa;
    }
    .section {
      margin-top: 3em;
    }
    .footer {
      margin-top: 5em;
      font-size: 0.9em;
      color: #999;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 12px;
      padding: 2em;
      margin: 2em auto;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      position: relative;
    }
    .glass-box::before {
      content: "";
      position: absolute;
      top: -8px; left: -8px; right: -8px; bottom: -8px;
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      pointer-events: none;
      z-index: -1;
    }
    .glass-box p {
      margin: 1em auto;
      max-width: 90%;
      line-height: 1.6em;
    }
    @media screen and (max-width: 600px) {
      .header {
        font-size: 2em;
      }
      .slogan {
        font-size: 1em;
      }
      .buy-btn {
        font-size: 1.1em;
        padding: 0.8em 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">$OKILO</div>
    <img class="logo" src="https://okilocrypto.github.io/Okilo/LOGO.png" alt="$OKILO logo" />
    <div class="slogan">Rise Alone. Upgrade Forever.</div>

    <div class="glass-box">
      <h2>What is $OKILO?</h2>
      <p>
        From the bottom of the crypto abyss, a Player awakens.<br>
        OKILO isn’t just a coin — it’s your rebirth.<br>
        Stand up, grind missions, unlock airdrops, and upgrade yourself.
      </p>
      <a class="buy-btn" href="https://pump.fun/coin/2VA8FS8Bpd2haBVQQ6gB2AghsCansFBakxc7bqU1pump" target="_blank">Buy Now on Pump.fun</a>
    </div>
  </div>
</body>
</html>
